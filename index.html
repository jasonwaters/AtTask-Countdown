<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown &mdash; AtTask</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
        <script src="js/settings.js" type="text/javascript"></script>
        <script src="js/moment.js" type="text/javascript"></script>
        <script src="js/angular.js" type="text/javascript"></script>
        <script src="js/angular-cookies.js" type="text/javascript"></script>
        <script src="js/angular-localStorage.js" type="text/javascript"></script>
    </head>
    <body ng-app="countdown">
        <div id="blaze" class="container">
            <div class="row-fluid">
                <div class="span4 offset2">
                    <div class="blaze-logo middle"></div>
                    <div class="program-name">{{ program.name }}</div>
                </div>
                <div class="span4 vertical-divider-left">
                    <div ng-controller="countdown-controller" id="countdown" class="middle">
                        <div class="inner-countdown">
                            <div class="days">
                                <div class="countdown-value days-value">{{data.days|pad:2}}</div>
                                <div class="countdown-line"></div>
                            </div>
                            <div class="hours">
                                <div class="countdown-value hours-value">{{data.hours|pad:2}}</div>
                                <div class="countdown-line"></div>
                            </div>
                            <div class="minutes">
                                <div class="countdown-value minutes-value">{{data.minutes|pad:2}}</div>
                                <div class="countdown-line"></div>
                            </div>
                            <div class="seconds">
                                <div class="countdown-value seconds-value">{{data.seconds|pad:2}}</div>
                                <div class="countdown-line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span2"></div>
            </div>
            <div ng-controller="release-controller">
                <div class="epic-list">
                    <div ng-repeat="pair in projectPairs" class="row-fluid epic-row">
                        <div class="epic left-side">
                            <div class="epic-name"><a href="#">{{ pair[0].name }}</a></div>
                            <div class="epic-percent">{{ pair[0].percentComplete|floor }}%</div>
                        </div>
                        <div ng-show="pair[1]" class="epic right-side">
                            <div class="epic-name"><a href="#">{{ pair[1].name }}</a></div>
                            <div class="epic-percent">{{ pair[1].percentComplete|floor }}%</div>
                        </div>
                    </div>
                </div>
                <div class="percent-container" ng-class="{true: 'green', false: 'red'}[onTarget]" style="height: {{ percentContainerHeight }}px;">
                    <h1 style="line-height: {{ percentContainerHeight-40 }}px;">{{ overallPercentComplete|floor }}%</h1>
                    <div class="meter">
                        <div class="marker" style="left: -20px;"></div>
                        <div class="fill" style="width:{{ overallPercentComplete|floor }}%"></div>
                        <div class="ideal-line" style="left: -20px;"></div>
                        <div class="ideal-text" style="left: -100px;">Target</div>
                    </div>
                </div>
            </div>
        </div>

        <!---------------------------------------------------------------------------->
        <!--<div ng-show="isStale" style="display: none;">Showing Stale Data</div>-->
        <script src="js/countdown.js" type="text/javascript"></script>
    </body>
</html>
